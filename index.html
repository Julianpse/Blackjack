<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Blackjack Game - Julian Se</title>

  <!--css-->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!--javscript/jquery for game -->
  <script src="js/blackjack.js"></script>

</head>

<body>
<div id="table">

  <div id="messages"></div>
  <div class ="dealer-section">
  <label id="dealer-points" class="points">Dealer:</label>
  <div id="dealer-hand" class="hand">
  </div>
  </div>
  <div id="logo">
    <img src ="images/blackjackLogo.png" style = "max-width:200px; height: auto;">
  </div>
  <div class ="player-section">
  <label id="player-points" class="points">Player:</label>
  <div id="player-hand" class="hand">
  </div>
  </div>

  <div class="buttons">
    <button id="deal-button">Deal</button>
    <button id="hit-button">Hit</button>
    <button id="stand-button">Stand</button>
  </div>

</div>
</body>
</html>
